name: CI

on:
  push:
    branches:
      - feature/tests  # Ensure this branch is listed
  pull_request:
    branches:
      - feature/tests

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with the version you are using
      
      - name: Run tests
        run: |
          python -m unittest discover -s . -p "app_test.py"
